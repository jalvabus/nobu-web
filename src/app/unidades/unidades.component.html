<!-- Begin Page Content -->
<div class="container-fluid">

  <div class="row">
    <div class="col-6">
      <div class="card shadow h-100 py-2">
        <div class="card-header py-3">
          <h4 class="m-0 font-weight-bold">Nuevo Elemento</h4>
        </div>
        <div class="card-body p-4">

          <form>

            <div class="form-group">
              <label for="">Numero Economico</label>
              <input type="text" class="form-control" name="numero_economico" [(ngModel)]="unidad.numero_economico"
                placeholder="Numero Economico">
            </div>
            <div class="form-group">
              <label for="">Placa</label>
              <input type="text" class="form-control" name="placa" [(ngModel)]="unidad.placa" placeholder="Placa">
            </div>
            <div class="form-group">
              <label for="">Estacion</label>
              <select name="estacion" id="" class="form-control" [(ngModel)]="unidad.estacion">
                <option value="Selecciona">Selecciona</option>
                <option *ngFor="let estacion of estaciones" value="{{ estacion._id }}">{{ estacion.estacion }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Guardia</label>
              <select name="guardia" id="" class="form-control" [(ngModel)]="unidad.guardia">
                <option value="Selecciona">Selecciona</option>
                <option *ngFor="let guardia of guardias" value="{{ guardia._id }}">{{ guardia.guardia }}</option>
              </select>
            </div>
            <button class="btn btn-danger btn-block" (click)="registrarUnidad()">Registrar Unidad</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card shadow h-100 py-2">
        <div class="card-header py-3">
          <h4 class="m-0 font-weight-bold">Unidades</h4>
        </div>
        <div class="card-body p-4">
          <div *ngIf="loaderUnidades" class="text-center" style="padding-top: 10px; padding-bottom: 10px;">
            <img src="assets/img/loader.gif" width="10%" height="10%">
          </div>
          <table *ngIf="!loaderUnidades" class="table tale-sm">
            <thead>
              <tr>
                <th>Numero Ec.</th>
                <th>Placa</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let gunidad of unidades">
                <td>{{ gunidad.numero_economico }}</td>
                <td>{{ gunidad.placa }}</td>
                <td>
                  <i class="ml-2 mb-2 far fa-edit" data-toggle="modal" data-target="#exampleModal" (click)="seleccionarUnidad(gunidad)"></i>
                  <i class="ml-2 mb-2 far fa-trash-alt" (click)="eliminarUnidad(gunidad)"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- /.container-fluid -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar Unidad</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group">
            <label for="">Numero Economico</label>
            <input type="text" class="form-control" name="numero_economico" [(ngModel)]="unidadUpdate.numero_economico"
              placeholder="Numero Economico">
          </div>
          <div class="form-group">
            <label for="">Placa</label>
            <input type="text" class="form-control" name="placa" [(ngModel)]="unidadUpdate.placa" placeholder="Placa">
          </div>
          <div class="form-group">
            <label for="">Estacion</label>
            <select name="estacion" id="" class="form-control" [(ngModel)]="unidadUpdate.estacion">
              <option *ngFor="let estacion of estaciones" value="{{ estacion._id }}">{{ estacion.estacion }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Guardia</label>
            <select name="guardia" id="" class="form-control" [(ngModel)]="unidadUpdate.guardia">
              <option *ngFor="let guardia of guardias" value="{{ guardia._id }}">{{ guardia.guardia }}</option>
            </select>
          </div>
          <div class="row">
            <div class="col-sm-12 col-lg-6" data-dismiss="modal">
              <button type="button" class="btn btn-danger btn-block" (click)="actualizarGuardia()">Actualizar Guardia</button>
            </div>
            <div class="col-sm-12 col-lg-6" data-dismiss="modal">
              <button type="button" class="btn btn-default btn-block" (click)="reload()">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
